<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>

    <div class="container">

        <div class="logo">
            
            <h1 class="titulo">Encriptador de mensajes</h1>

        </div>

        <div class="left">
            <input id="inputTexto" type="text" class="text-input" placeholder="Ingrese texto aquí">
        </div>

        <div class="right">

            <img src="imagenes/lupa.png" id="imgDer" alt="">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea  name="name" id="texto2" cols="80" rows="8">Ingresa el texto que deseas encriptar o desencriptar</textarea>
            <button id="copiar" type="button" onclick="copiar()">Copiar!</button>
        </div>

        <div class="left-button">
           <p>Solo letras minusculas y sin acentos</p>
           <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
           <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>


    </div>
    
</body>
</html>
